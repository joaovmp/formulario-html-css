<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
  </head>


  <body>

<h1> Insira os seus Dados </h1>


    <div class="form">
      <label for="Nome" class="form-label">
        Nome e Sobrenome </label>
      <input type="text" class="form-control" id="campo1" placeholder="Insira aqui o seu nome completo">
    </div>


    <div class="form">
      <label for="nascimento" class="form-label">Data de nascimento</label>
      <input type="datetime-local" class="form-control" id="nascimento" placeholder="00/00/0000">
    </div>

    <div class="form">
      <label for="profissao" class="form-label">Profissão</label>
      <input type="text" class="form-control" id="profissao" placeholder="Insira aqui sua profissão">
    </div>

    <div class="form">
      <label for="comentario" class="form-label">Comentário</label>
      <input type="text" class="form-control" id="comentario" placeholder="Digite aqui algum comentário">
    </div>


    <div class="form">
      <label for="enviar" class="form-label"></label>
      <input type="submit" class="form-control" id="enviar" placeholder="ENVIAR FORM">
    </div>




  </body>
</html>
